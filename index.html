<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-container">
            <div class="game-info">
                <div class="score">分数: <span id="score">0</span></div>
                <div class="high-score">最高分: <span id="high-score">0</span></div>
            </div>
            <div class="controls">
                <button id="start-btn">开始游戏</button>
                <button id="pause-btn">暂停</button>
                <div class="speed-control">
                    <label for="speed">速度:</label>
                    <select id="speed">
                        <option value="slow">慢速</option>
                        <option value="medium" selected>中速</option>
                        <option value="fast">快速</option>
                    </select>
                </div>
            </div>
        </div>
        <canvas id="game-board" width="400" height="400"></canvas>
    </div>
    <audio id="eat-sound" src="./sounds/吃食物.mp3"></audio>
    <audio id="game-over-sound" src="./sounds/游戏结束.mp3"></audio>
    <audio id="click-sound" src="./sounds/按钮点击.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
